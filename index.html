<html lang="en">

<head>

<body>

    <div id="start-page" class="start-page-text">

    </div>

    </div>

     <div class="hidden" id="end-page">

    </div>
    <div class="row">
        <div class="col-md-3">
            <div>
                <h3 id="timer"></h3>
            </div>
        </div>

    <div class="offset-md-1"></div>

        <div id="questions-box">
        </div>
    </div>
    <div id="Stan">
        <div class="row">
            <div id="col-md-12 text-center">

            </div>
        </div>
    </div>
